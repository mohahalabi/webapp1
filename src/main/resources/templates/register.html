<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">


<head th:replace="master::headerfiles(title='Registrati')">

<body>
<header th:replace="master::header(searchBar='no')"></header>

<main>

    <div class="row mx-1 my-5 justify-content-center">
        <div class="card border-dark text-center p-4" style="width: 30rem;">
            <div class="jumbotron text-center py-4">
                <h2 class="jumbotron-heading"> Registrati </h2>
            </div>
            <div class="card-body">
                <form class="text-center" method="post" name="registrationForm" th:object="${author}">

                    <!-- name -->
                    <div class="row mb-4">
                        <input class="form-control" id="name" name="name" placeholder="Name"
                               th:field="*{name}" type="text">
                    </div>

                    <!-- last name -->
                    <div class="row mb-4">
                        <input class="form-control" id="lastName" name="lastName" placeholder="Last name"
                               th:field="*{lastName}" type="text">
                    </div>

                    <!-- Username -->
                    <div class="row mb-4">
                        <input class="form-control" id="username" name="username" placeholder="Username"
                               th:field="*{username}" type="text">
                    </div>

                    <!-- Password -->
                    <div class="row mb-4">
                        <input class="form-control" id="password" name="password" placeholder="Password"
                               th:field="*{password}" type="password">
                    </div>

                    <!-- Confirm the password -->
                    <div class="row mb-4">
                        <input class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm Password" type="password">
                    </div>

                    <!-- Sign up button -->
                    <div class="row mt-5">
                        <button class="btn btn-lg btn-info btn-block" disabled id="submitButton" type="submit">
                            Registrati
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
<footer th:replace="master::footer"></footer>

<script th:src="@{/scripts/registration.js}" type="text/javascript"></script>
</body>

</html>
