<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles(title)">
    <meta charset="UTF-8">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <title th:text="${title}"></title>
    <base th:href="@{/}">
</head>

<body>

<header th:fragment="header(searchBar)">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-2 px-3">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="Compro vendo" class="d-inline-block" height="40" th:src="@{/images/logo.svg}" width="40">
            COMPRO E VENDO
        </a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <a class="nav-link text-white" th:href="@{/}">Home</a>
                <a class="nav-link text-white" sec:authorize="isAuthenticated()" th:href="@{/item/new}">Crea item</a>
                <a class="nav-link text-white" sec:authorize="isAuthenticated()"
                   th:href="@{/author/favoriti}">Favoriti</a>
            </ul>
            <form class="form-inline mr-4 my-2" th:if="*{searchBar.equals('yes')}">
                <div class="input-group">
                    <input aria-describedby="search-area" aria-label="Search" class="form-control" id="searchInput"
                           placeholder="Search"
                           type="text">
                    <div class="input-group-append">
                        <button class="btn btn-info" id="searchButton" type="button"><span class="fa fa-search"></span>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <div class="my-2">
                    <a class="nav-item text-white" sec:authorize="isAuthenticated()">
                        <img class="d-inline-block" height="35" th:src="@{/images/user-icon.svg}" width="35">
                        <span sec:authentication="name"></span>
                    </a>
                    <a class="nav-item btn btn-outline-light" sec:authorize="!isAuthenticated()"
                       th:href="@{/login}">Login</a>

                    <a class="nav-item btn btn-outline-light ml-3" sec:authorize="isAuthenticated()"
                       th:href="@{/logout}">Logout</a>
                </div>
            </ul>
        </div>
    </nav>
</header>


<section class="container" th:fragment="pageHeader(text)">
    <div class="jumbotron text-center py-5">
        <h2 class="jumbotron-heading" th:text="${text}"></h2>
    </div>
</section>

<footer class="footer bg-dark mt-auto py-3" th:fragment="footer">
    <div class="container-fluid">
        <span class="text-white">Copyleft - <time
                th:text="${T(java.util.Calendar).getInstance().get(T(java.util.Calendar).YEAR)}">date</time> by Mohammad Halabi</span>
    </div>
</footer>

</body>

</html>
